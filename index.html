<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>你能猜到那条是我发的吗？</title>
    <link rel="stylesheet" href='css/swiper-3.3.1.min.css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!--播放音乐-->
    <audio id="bgmusic" src="audio/Lullatone - Secretly Loving the Smell of Suntan Oil.mp3" autoplay loop></audio>
	<div id="musicIcon" class="bgmusic musicplay" onclick="musicCtl()"></div>
    <!--播放音乐-->
    
    <!--首页-->
	<div class="page pagePub page01" id="page01">
		<div class="titleBg"></div>
		<div class="bluefriend"></div>
		<div class="bottomLogo"></div>
	</div>
	<!--首页-->
	
	<!--留言板-->
    <!--遮罩层-->
    <div  id="shadow">
		<div class="pyq">请点击[ ... ]分享到朋友圈</div>
	</div>
    <!--遮罩层-->
	<div class="page pagePub page02" id="page02">
		<div class="messageBg">
			<ul class="messageUl">
								
			</ul>
		</div>
		<div class="meaasgeBottom">
			<a href="#" class="speak">悄悄发言</a>
			<a href="javascript:void(0)" class="share" id="share">分享</a>
			<div class="clear"></div>
		</div>
	</div>
	
	<!--留言板-->
	
	<!--留言详情-->
	<div class="page pagePub page02" id="page03">
		<!--返回-->
		<a href="#" class="returnIcon"></a>
		<!--返回-->
		<div class="swiper-slide main-slide detail ">
			<div class="swiper-container swiper-container-h swiper-container-horizontal">
                <div class="swiper-wrapper">
                    
                </div>
                
            </div>
		</div>
		<div class="swiper-button-h"></div>
		<div class="swiper-button-p"></div>
	</div>
	<!--留言详情-->
	
	<!--发送留言-->
	<div class="page pagePub page02" id="page04">
		<!--返回-->
		<a href="#" class="returnIcon"></a>
		<!--返回-->
		<div class="sendArea">
			<p class="sendBg">
				<textarea id="TextArea1"></textarea>
			</p>
			<div class="tip">
				<p><input type="text" placeholder="不要填写真名哦~" id="message_userid"/></p>
			</div>
		</div>
		<a href="#" class="sendA">偷偷发送</a>
	</div>
	<!--发送留言-->
	
	<!--发送中-->
	<div class="page pagePub page02" id="page05">
		<!--返回-->
		<a href="#" class="returnIcon"></a>
		<!--返回-->
		<div class="sendMessage">
			<div class="carBg"></div>
			<img src="img/car.png" class="sendCar">
		</div>
		<div class="loading"><img src="img/line.png" class="loadImg"></div>
		<p class="processNum"><i>60</i>%</p>
		<p class="loadingStr">正在为你加密</p>
	</div>
	<!--发送中-->
	
	<!--最后一页-->
	<div class="page" id="page06">
		<div class="pagePub page01" >
			<!--返回首页-->
			<a href="#" class="homeIcon"></a>
			<!--返回首页-->
			<img class="blueText" src="img/blueFriendText.png" />
			<div class="bfLast">

				<div class="bfShow"></div>
				<div class="bfLight"></div>
			</div>

		</div>
		<img class="line100" src="img/line100.png" />
		<div class="bottomLogo"></div>
	</div>
	<!--最后一页-->
	
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

	<script src="http://libs.useso.com/js/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
        url=encodeURIComponent(location.href.split('#')[0]);
        $.ajax({
            type : "get",
            url : "http://game.huceo.com/jssdk/jssdk_txapi.php?url="+url,
            dataType : "jsonp",
            jsonp: "callback",
            jsonpCallback:"success_jsonpCallback",
            success : function(data){
                wx.config({
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                        "onMenuShareTimeline",
                        "onMenuShareAppMessage"
                    ]
                });
            },
            error:function(data){
                alert("g.huceo.com-no!");
            }
        });
        wx.ready(function () {
            wx.onMenuShareTimeline({    //HTML5游戏中已有自定义分享函数请省略
                title: '微信朋友圈上最好玩的手机小游戏', // 分享标题
                link: 'http://g.huceo.com/weixin/zhili/', // 分享链接
                imgUrl: 'http://g.huceo.com/img/kuaipao.png', // 分享图标
                success: function () {
// 用户确认分享后执行的回调函数
                    window.location = "http://mp.weixin.qq.com/s?__biz=MzA4Njg1MjkzOA==&mid=200770039&idx=1&sn=a97ee832189c4b1d5eb9947f7e74e7ad#rd";
                },
                cancel: function () {
// 用户取消分享后执行的回调函数
                    window.location = "http://mp.weixin.qq.com/s?__biz=MzA4Njg1MjkzOA==&mid=200770039&idx=1&sn=a97ee832189c4b1d5eb9947f7e74e7ad#rd";
                }
            });
            wx.onMenuShareAppMessage({    //HTML5游戏中已有自定义分享函数请省略
                title: '微信朋友圈上最好玩的手机小游戏', // 分享标题
                desc: '微信朋友圈上最好玩的手机小游戏大全，无需下载，即点即玩！', // 分享描述
                link: 'http://g.huceo.com/weixin/zhili/', // 分享链接
                imgUrl: 'http://g.huceo.com/img/kuaipao.png', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
// 用户确认分享后执行的回调函数
                    window.location = "http://mp.weixin.qq.com/s?__biz=MzA4Njg1MjkzOA==&mid=200770039&idx=1&sn=a97ee832189c4b1d5eb9947f7e74e7ad#rd";
                },
                cancel: function () {
// 用户取消分享后执行的回调函数
                    window.location = "http://mp.weixin.qq.com/s?__biz=MzA4Njg1MjkzOA==&mid=200770039&idx=1&sn=a97ee832189c4b1d5eb9947f7e74e7ad#rd";
                }
            });
        });

        wx.error(function (res) {
            alert(res.errMsg);
        });
	</script>



	<script>
		$(function () {
            $.ajax({
                url: "http://localhost:5001/signatures/signature.json",       //获取签名
                async: false,
                data: "url=" + encodeURIComponent(location.href.split('#')[0]),
                success: function (data) {
                    wx.config({
                        debug: false,
                        appId: data["appid"],
                        timestamp: data["timestamp"],
                        nonceStr: data["nonceStr"],
                        signature: data["signature"],
                        jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 功能列表，我们要使用JS-SDK的什么功能
                    });
                }
            });
            alert()
            console.info(wx.config);
            wx.ready(function () {
                wxshare();
            });


        });

        function wxshare() {
            var shareData = {
                imgUrl:'http://bf.meedesidy.top/img/car.png',
                link:window.location.href.split('#')[0],
                title:'猜一猜',
                desc:'你能猜到哪条是我发的吗?',
                success:function (res) {
                    alert('已分享')
                },
                fail:function (res) {
                    alert(JSON.stringify(res));
                }
            };
            wx.onMenuShareAppMessage(shareData);
            wx.onMenuShareTimeline(shareData);
        }

	</script>
</body>
</html>
